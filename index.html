<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미국 주식 수익 계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #0071e3, #00498f);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .header i {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 22px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: #0071e3;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
            background-color: white;
        }
        
        .currency {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-calculate {
            background: linear-gradient(to right, #0071e3, #0059b3);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
        }
        
        .btn-calculate:hover {
            background: linear-gradient(to right, #0066cc, #004c99);
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #f5f5f7;
            color: #333;
        }
        
        .btn-reset:hover {
            background: #e5e5e7;
        }
        
        .results {
            background: #f5f5f7;
            border-radius: 20px;
            margin: 25px;
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
            display: none;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            font-size: 20px;
            color: #0071e3;
            font-weight: 600;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .result-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .profit-positive {
            color: #34C759;
        }
        
        .profit-negative {
            color: #FF3B30;
        }
        
        .disclaimer {
            padding: 20px 25px;
            background: #f5f5f7;
            font-size: 12px;
            color: #888;
            line-height: 1.6;
            text-align: center;
            border-top: 1px solid #e5e5e7;
        }
        
        /* 애플 스타일 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .results {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>미국 주식 수익 계산기</h1>
            <p>주식 수익금과 잔고를 정확히 계산해 드립니다</p>
            <i class="fas fa-chart-line"></i>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="initialBalance">시작 잔고 (원)</label>
                <div class="input-wrapper">
                    <i class="fas fa-won-sign"></i>
                    <input type="number" id="initialBalance" placeholder="예: 10,000,000">
                </div>
            </div>
            
            <div class="input-group">
                <label for="initialExchangeRate">시작 당시 환율 (원/$)</label>
                <div class="input-wrapper">
                    <i class="fas fa-exchange-alt"></i>
                    <input type="number" id="initialExchangeRate" placeholder="예: 1200" step="0.01">
                    <div class="currency">원/$</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="currentExchangeRate">현재 환율 (원/$)</label>
                <div class="input-wrapper">
                    <i class="fas fa-sync-alt"></i>
                    <input type="number" id="currentExchangeRate" placeholder="예: 1300" step="0.01">
                    <div class="currency">원/$</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="purchasePrice">구매 평단가 ($)</label>
                <div class="input-wrapper">
                    <i class="fas fa-shopping-cart"></i>
                    <input type="number" id="purchasePrice" placeholder="예: 150" step="0.01">
                    <div class="currency">$</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="quantity">보유 수량</label>
                <div class="input-wrapper">
                    <i class="fas fa-layer-group"></i>
                    <input type="number" id="quantity" placeholder="예: 100">
                </div>
            </div>
            
            <div class="input-group">
                <label for="currentPrice">현재 평단가 ($)</label>
                <div class="input-wrapper">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" id="currentPrice" placeholder="예: 180" step="0.01">
                    <div class="currency">$</div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-calculate" id="calculateBtn">
                    <i class="fas fa-calculator"></i> 계산하기
                </button>
                <button class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-redo"></i> 초기화
                </button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="results-header">
                <h2><i class="fas fa-chart-pie"></i> 계산 결과</h2>
            </div>
            
            <div class="result-item">
                <span class="result-label">수익금 ($)</span>
                <span class="result-value" id="profitDollar">-</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">수익율 (%)</span>
                <span class="result-value" id="profitPercent">-</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">잔고 (원)</span>
                <span class="result-value" id="balanceWon">-</span>
            </div>
        </div>
        
        <div class="disclaimer">
            * 환율 변동과 수수료 등을 고려한 예상 수익률입니다. 실제 수익률과 다를 수 있습니다.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const results = document.getElementById('results');
            
            calculateBtn.addEventListener('click', calculateProfit);
            resetBtn.addEventListener('click', resetForm);
            
            function calculateProfit() {
                // 입력 값 가져오기
                const initialBalance = parseFloat(document.getElementById('initialBalance').value) || 0;
                const initialExchangeRate = parseFloat(document.getElementById('initialExchangeRate').value) || 0;
                const currentExchangeRate = parseFloat(document.getElementById('currentExchangeRate').value) || 0;
                const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
                const quantity = parseFloat(document.getElementById('quantity').value) || 0;
                const currentPrice = parseFloat(document.getElementById('currentPrice').value) || 0;
                
                // 계산 로직
                // 1. 수익금 ($) = (현재평단가 - 구매평단가) * 수량
                const profitDollar = (currentPrice - purchasePrice) * quantity;
                
                // 2. 수익율 (%) = (수익금 / (구매평단가 * 수량)) * 100
                const investment = purchasePrice * quantity;
                const profitPercent = investment !== 0 ? (profitDollar / investment) * 100 : 0;
                
                // 3. 잔고 (원) 계산
                // 초기 달러 = 시작 잔고 / 시작 당시 환율
                const initialDollars = initialBalance / initialExchangeRate;
                
                // 주식 구매에 사용된 달러 = 구매평단가 * 수량
                const dollarsUsed = purchasePrice * quantity;
                
                // 남은 달러 = 초기 달러 - 주식 구매에 사용된 달러
                const remainingDollars = initialDollars - dollarsUsed;
                
                // 현재 주식 가치 = 현재평단가 * 수량
                const currentStockValue = currentPrice * quantity;
                
                // 총 달러 자산 = 현재 주식 가치 + 남은 달러
                const totalDollars = currentStockValue + remainingDollars;
                
                // 잔고 (원) = 총 달러 자산 * 현재 환율
                const balanceWon = totalDollars * currentExchangeRate;
                
                // 결과 표시
                document.getElementById('profitDollar').textContent = 
                    profitDollar >= 0 ? `+$${profitDollar.toFixed(2)}` : `-$${Math.abs(profitDollar).toFixed(2)}`;
                
                document.getElementById('profitPercent').textContent = 
                    profitPercent >= 0 ? `+${profitPercent.toFixed(2)}%` : `${profitPercent.toFixed(2)}%`;
                
                document.getElementById('balanceWon').textContent = 
                    `${balanceWon.toLocaleString('ko-KR')}원`;
                
                // 수익/손실에 따라 색상 변경
                document.getElementById('profitDollar').className = profitDollar >= 0 ? 
                    'result-value profit-positive' : 'result-value profit-negative';
                
                document.getElementById('profitPercent').className = profitPercent >= 0 ? 
                    'result-value profit-positive' : 'result-value profit-negative';
                
                // 결과 표시 애니메이션
                results.classList.add('show');
            }
            
            function resetForm() {
                document.getElementById('initialBalance').value = '';
                document.getElementById('initialExchangeRate').value = '';
                document.getElementById('currentExchangeRate').value = '';
                document.getElementById('purchasePrice').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('currentPrice').value = '';
                
                document.getElementById('profitDollar').textContent = '-';
                document.getElementById('profitPercent').textContent = '-';
                document.getElementById('balanceWon').textContent = '-';
                
                document.getElementById('profitDollar').className = 'result-value';
                document.getElementById('profitPercent').className = 'result-value';
                
                results.classList.remove('show');
            }
        });
    </script>
</body>
</html>
